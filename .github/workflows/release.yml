name: Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build: ${{ steps.version.outputs.build }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION=$(echo "$FULL_VERSION" | cut -d'+' -f1)
          BUILD=$(echo "$FULL_VERSION" | cut -d'+' -f2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true

  build-macos:
    needs: prepare-release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"

      - name: Build macOS app
        run: |
          flutter clean
          flutter pub get
          dart run build_runner build -d
          flutter build macos --release \
            --dart-define=SENTRY_DSN=${{ vars.SENTRY_DSN }} \
            --dart-define=GIT_REPOSITORY_URL=${{ vars.REPOSITORY_URL }} \
            --dart-define=AUTO_UPDATER_FEED_URL=${{ vars.APP_CAST_FILE_PATH }} \
            --dart-define=ISSUE_URL=${{ vars.ISSUE_URL }} \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Sign macOS app with ad-hoc signature
        run: |
          codesign --force --deep --sign - \
            --entitlements macos/Runner/Release.entitlements \
            "build/macos/Build/Products/Release/Android Tools.app"

          echo "✅ Application signed successfully"
          codesign -d --entitlements - "build/macos/Build/Products/Release/Android Tools.app" 2>&1 | head -10

      - name: Create ZIP from .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r "../../../../../AndroidTools-${{ needs.prepare-release.outputs.version }}-macos.zip" "Android Tools.app"

      - name: Install Sparkle tools
        run: |
          curl -L -o sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.6.4/Sparkle-2.6.4.tar.xz
          mkdir -p sparkle_dist
          tar -xf sparkle.tar.xz -C sparkle_dist
          chmod +x ./sparkle_dist/bin/sign_update

      - name: Generate Sparkle Signature for ZIP
        id: sparkle
        env:
          SPARKLE_PRIVATE_KEY_CONTENT: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          ZIP_PATH="AndroidTools-${{ needs.prepare-release.outputs.version }}-macos.zip"
          SIGN_TOOL="./sparkle_dist/bin/sign_update"

          echo "--- Preparing key ---"
          echo "$SPARKLE_PRIVATE_KEY_CONTENT" > sparkle_key.priv

          echo "--- try to sign zip ---"
          RAW_OUTPUT=$($SIGN_TOOL --ed-key-file sparkle_key.priv "$ZIP_PATH")

          SIGNATURE=$(echo "$RAW_OUTPUT" | sed -n 's/.*sparkle:edSignature="\([^"]*\)".*/\1/p')
          rm sparkle_key.priv

          if [ -z "$SIGNATURE" ]; then
            echo "❌ ERROR: Can't parse signature from result"
            echo "Sortie brute : $RAW_OUTPUT"
            exit 1
          fi

          echo "✅ Generated signature: $SIGNATURE"
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT

      - name: Generate appcast
        run: |
          set -e

          ZIP=AndroidTools-${{ needs.prepare-release.outputs.version }}-macos.zip

          export VERSION=${{ needs.prepare-release.outputs.version }}
          export BUILD=${{ needs.prepare-release.outputs.build }}
          export SIGNATURE=${{ steps.sparkle.outputs.signature }}
          export FILE_SIZE=$(stat -f%z "$ZIP")
          export PUB_DATE=$(date -R)
          export DOWNLOAD_URL=https://github.com/ThomasBernard03/AndroidTools/releases/download/$VERSION/AndroidTools-$VERSION-macos.zip
          export RELEASE_NOTES_URL=https://github.com/ThomasBernard03/AndroidTools/releases/tag/$VERSION

          NEW_ITEM=$(envsubst < appcast/items/macos.item.xml.tpl)

          if [ -f appcast.xml ]; then
            EXISTING_ITEMS=$(sed -n '/<item>/,/<\/item>/p' appcast.xml)
            export ITEMS="$NEW_ITEM
          $EXISTING_ITEMS"
          else
            export ITEMS="$NEW_ITEM"
          fi

          envsubst < appcast/appcast.xml.tpl > appcast.xml

      - name: Commit appcast
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add appcast.xml
          git diff --quiet --cached || git commit -m "chore(appcast): macOS ${{ needs.prepare-release.outputs.version }}"
          git push

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          files: |
            AndroidTools-${{ needs.prepare-release.outputs.version }}-macos.zip

  build-windows:
    needs: prepare-release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"

      - name: Build Windows app
        run: |
          flutter clean
          flutter pub get
          dart run build_runner build -d
          flutter build windows --release `
            --dart-define=SENTRY_DSN=${{ vars.SENTRY_DSN }} `
            --dart-define=GIT_REPOSITORY_URL=${{ vars.REPOSITORY_URL }} `
            --dart-define=AUTO_UPDATER_FEED_URL=${{ vars.APP_CAST_FILE_PATH }} `
            --dart-define=ISSUE_URL=${{ vars.ISSUE_URL }} `
            --obfuscate `
            --split-debug-info=build/debug-info

      - name: Create ZIP from Windows build
        shell: pwsh
        run: |
          $version = "${{ needs.prepare-release.outputs.version }}"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "AndroidTools-$version-windows.zip"

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          files: |
            AndroidTools-${{ needs.prepare-release.outputs.version }}-windows.zip

  finalize-release:
    needs: [prepare-release, build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          draft: false
