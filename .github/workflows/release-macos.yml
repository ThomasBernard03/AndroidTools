name: Build & Release macOS

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        id: version
        run: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION=$(echo "$FULL_VERSION" | cut -d'+' -f1)
          BUILD=$(echo "$FULL_VERSION" | cut -d'+' -f2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.0"
          channel: "stable"

      - name: Install dependencies & build
        run: |
          flutter clean
          flutter pub get
          dart run build_runner build -d
          flutter build macos --release \
            --dart-define=SENTRY_DSN=${{ vars.SENTRY_DSN }} \
            --dart-define=GIT_REPOSITORY_URL=${{ vars.REPOSITORY_URL }} \
            --dart-define=AUTO_UPDATER_FEED_URL=${{ vars.APP_CAST_FILE_PATH }} \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Create ZIP from .app
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../AndroidTools-${{ steps.version.outputs.version }}.zip "Android Tools.app"

      - name: Sign update with auto_updater
        id: autoupdater
        env:
          AUTO_UPDATER_PRIVATE_KEY: ${{ secrets.AUTO_UPDATER_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          ZIP_PATH="AndroidTools-${{ steps.version.outputs.version }}.zip"

          echo "--- Writing private key ---"
          echo "$AUTO_UPDATER_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "--- Signing ZIP with auto_updater ---"
          RAW_OUTPUT=$(dart run auto_updater:sign_update "$ZIP_PATH")

          echo "--- Raw auto_updater output ---"
          echo "$RAW_OUTPUT"

          SIGNATURE=$(echo "$RAW_OUTPUT" | sed -n 's/.*sparkle:edSignature="\([^"]*\)".*/\1/p')

          rm -f private_key.pem

          if [ -z "$SIGNATURE" ]; then
            echo "❌ ERROR: auto_updater signature extraction failed"
            exit 1
          fi

          echo "✅ Signature extracted"
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT

      - name: Generate appcast
        run: |
          set -e

          ZIP=build/macos/Build/Products/Release/AndroidTools-${{ steps.version.outputs.version }}.zip

          export VERSION=${{ steps.version.outputs.version }}
          export BUILD=${{ steps.version.outputs.build }}
          export SIGNATURE=${{ steps.autoupdater.outputs.signature }}
          export FILE_SIZE=$(stat -f%z "$ZIP")
          export PUB_DATE=$(date -R)
          export DOWNLOAD_URL=https://github.com/ThomasBernard03/AndroidTools/releases/download/$VERSION/AndroidTools-$VERSION.zip
          export RELEASE_NOTES_URL=https://github.com/ThomasBernard03/AndroidTools/releases/tag/$VERSION

          NEW_ITEM=$(envsubst < appcast/items/macos.item.xml.tpl)

          if [ -f appcast.xml ]; then
            EXISTING_ITEMS=$(sed -n '/<item>/,/<\/item>/p' appcast.xml)
            export ITEMS="$NEW_ITEM
          $EXISTING_ITEMS"
          else
            export ITEMS="$NEW_ITEM"
          fi

          envsubst < appcast/appcast.xml.tpl > appcast.xml

      - name: Commit appcast
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add appcast.xml
          git diff --quiet --cached || git commit -m "chore(appcast): macOS ${{ steps.version.outputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.version }}
          files: build/macos/Build/Products/Release/AndroidTools-${{ steps.version.outputs.version }}.zip